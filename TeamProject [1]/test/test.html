<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="testStyle.css">
</head>

<header>
    <div id="header-placeholder"></div>
</header>

<body>

    <!-- 동적로딩 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
      function loadHTML(url, elementId) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading the HTML:', error));
      }
      
      loadHTML('header.html', 'header-placeholder');
      loadHTML('footer.html', 'footer-placeholder');
      });
    </script>

  <main>
    <section>
      <div class="basket">
        <h2>장바구니</h2>
      </div>
      <div class="item">
        <div class="choose-all">
          <div>
            <input type="checkbox" checked>
          </div>
          <div class="unchoose">
            <p>선택해제</p>
          </div>
          <div class="delete">
            <button>선택삭제</button>
          </div>
        </div>

        <div class="aaa"> <!--이름 아직 안정함-->
          <div class="detail">
            <div class="item-detail">
              <div class="item-info">
                <input type="checkbox" checked>
                <img src="https://via.placeholder.com/80x80">
                <div class="item-name">
                  <h4>사세 리얼찹라이드손살치킨1kg</h4>
                </div>
              </div>
              <div class="item-option">
                <div class="option">
                  <button><i class="bi bi-dash-lg"></i></button>
                  <span>1</span>
                  <button><i class="bi bi-plus-lg"></i></button>
                </div>
                <div class="option-delete">
                  <button type="button" onclick="location.href='#'">X</button>
                  <p class="won">8,880원</p>
                </div>
              </div>
            </div>

            <div class="item-detail">
              <div class="item-info">
                <input type="checkbox" checked>
                <img src="https://via.placeholder.com/80x80">
                <div class="item-name">
                  <h4>사세 리얼찹라이드손살치킨1kg</h4>
                </div>
              </div>
              <div class="item-option">
                <div class="option">
                  <button><i class="bi bi-dash-lg"></i></button>
                  <span>1</span>
                  <button><i class="bi bi-plus-lg"></i></button>
                </div>
                <div class="option-delete">
                  <button type="button" onclick="location.href='#'">X</button>
                  <p class="won">8,880원</p>
                </div>
              </div>
            </div>

          </div>


          <div class="order">
            <div class="price">
              <div>
                <p>총 선택상품금액</p>
              </div>
              <div>
                <p> 8,880원</p>
              </div>
            </div>
            <div class="price">
              <div>
                <p>예상 주문 금액</p>
              </div>
              <div>
                <p> 8,880000원</p>
              </div>
            </div>
            <div class="oredernow">
              <button>총 1건 주문하기 (12,380원)</button>
            </div>
          </div>
        </div>

      </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

<footer>
    <div id="footer-placeholder"></div>
</footer>

</html>
